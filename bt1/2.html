<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const clan1 = [
        { id: 1, number: 25 },
        { id: 1, number: 30 },
        { id: 1, number: 50 },
      ];
      const clan2 = clan1.map((item, index, arr) => {
        if (item.number < 30) {
          return { id: item.id, number: item.number + 10 };
        } else if (item.number > 30) {
          return { id: item.id, number: item.number - 10 };
        } else {
          return { id: item.id, number: item.number };
        }
      });
      console.log(clan2);
    </script>
  </body>
</html>
